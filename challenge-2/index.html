<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- css -->
  <link rel="stylesheet" href="style.css">

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
  <div class="main">
    <div class="logo">
      <img src="images/logo.svg" alt="Logo">
    </div>

    <div class="container">
      <div class="col1">
        <img src="images/illustration-mockups.svg" alt="Illustration-mockups">
      </div>
      <div class="col2">
        <div class="desc">
          <div class="heading">
            <h1>Build The Community Your Fans Will Love</h1>
          </div>
          <p class="paragraph">
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
            Create connections with your users as you engage in genuine discussion.
          </p>
          <div class="button-div"><a class="btn" href="#">Register</a></div>
        </div>
      </div>
    </div>

    <div class="social">
      <ul>
        <li>
          <a class="icons" href="#"><button><i class="fa-brands fa-facebook-f"></i></button></a>
        </li>
        <li>
          <a class="icons" href="#"><button><i class="fa-brands fa-twitter"></i></button></a>
        </li>
        <li>
          <a class="icons" href="#"><button><i class="fa-brands fa-instagram"></i></button></a>
        </li>
      </ul>
    </div>
  </div>

</body>

  crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</html>
